apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: android-pipeline-
spec:
  entrypoint: pipeline
  arguments:
    parameters:
    - name: repo
      value: https://github.com/4mr0m3r0/movies-jetpack-sample
    - name: revision
      value: "master"
  templates:
  - name: pipeline
    steps:
    - - name: checkout
        template: checkout-project
    - - name: assemble
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: "./gradlew assemble"
    - - name: code-review
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: ""
      - name: detekt
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: "./gradlew detekt"
      - name: lint-checks
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: "./gradlew lintDummyDebug"
      - name: unit-test
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: "./gradlew -Pcoverage scotiabank-go-app:testDummyDebugUnitTest"
      - name: android-ui-test
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: "./gradlew scotiabank-go-app:androidTestDummyDebugUnitTest"
    - - name: jacoco-coverage
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: "./gradlew scotiabank-go-app:testDummyDebugUnitTestCoverage"
    - - name: sonarqube-publish
        template: android-sdk-gradle-sh
        arguments:
          parameters:
          - name: instruction
            value: "./gradlew sonarqube -Dsonar.host.url=${SONAR_URL} -Dsonar.projectKey=${SONAR_KEY} -Dsonar.projectName=${SONAR_NAME} --stacktrace"

  - name: checkout-project
    inputs:
      artifacts:
      - name: source
        path: /movies-jetpack-sample
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
    outputs:
      artifacts:
      - name: source
        path: /movies-jetpack-sample
    container:
      image: debian:stable-slim
      command: [sh, -c]
      args: ["ls -l movies-jetpack-sample"]

  - name: android-sdk-gradle-sh
    inputs:
      parameters:
      - name: instruction
    container:
      image: docker/whalesay
      command: [cowsay]
      args: ["The instruction is {{inputs.parameters.instruction}}"]
